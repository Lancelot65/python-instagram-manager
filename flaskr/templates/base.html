<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% for category, message in messages %}
    <div class="toast align-items-center text-white bg-{{ 'success' if category == 'success' else 'danger' }} border-0 show mb-2" role="alert">
<div class="d-flex">
<div class="toast-body">
          {{ message }}
        </div>
<button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" type="button"></button>
</div>
</div>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
